<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced OpenShift CLI</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A shell on top of OpenShift CLI to manage large amount of clusters access securely and efficiently both for individual use and team sharing.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta property="og:title" content="Enhanced OpenShift CLI" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://morningspace.github.io/oc/" />
  <meta property="og:image" content="https://morningspace.github.io/oc/docs/assets/architecture.png" />
  <meta property="og:description" content="A shell on top of OpenShift CLI to manage large amount of clusters access securely and efficiently both for individual use and team sharing." />
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    html {
      font-size: 18px;
    }

    body,
    .app-nav li ul li,
    .sidebar ul li a,
    input[type='search'] {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Enhanced OpenShift CLI',
      repo: 'morningspace/oc',
      loadSidebar: true,
      maxLevel: 3,
      pagination: {
        crossChapter: true
      },
      auto2top: true,
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script>
  ((window.gitter = {}).chat = {}).options = {
    room: 'morningspace/community'
  };
  </script>
  <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
</body>
</html>
